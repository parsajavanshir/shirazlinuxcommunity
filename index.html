
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS code for the responsive template */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .footer {
          background-color:#333 ;
          padding-top :10px ;
          padding-bottom :10px ;
          color:white ;
          text-align :right ;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>جامعه لینوکسی شیراز</h1>
</div>

<div class="navbar">
    <a href="#">صفحه اصلی</a>
    <a href="#">درباره ما</a>
    <a href="#">خدمات</a>
    <a href="#">مقالات</a>
    <a href="#">تماس با ما</a>
</div>

<div class="row">
    <!-- اینجا محتوای وبسایت خود را قرار دهید -->
</div>

<div class="footer">
  <p>تمامی حقوق محفوظ است. &copy; جامعه لینوکسی شیراز - ۱۴۰۰ </p>
</div>

</body>
</html>
